{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="btn-group btn-group-justified">
	<a href="/gopigo/motor/motor_forward" class="btn btn-lg btn-success">Forward</a>
	<a href="/gopigo/motor/motor_backward" class="btn btn-lg btn-warning">Backward</a>
	<a href="/gopigo/motor/left" class="btn btn-lg btn-primary">Left</a>
	<a href="/gopigo/motor/right" class="btn btn-lg btn-info">Right</a>
	<a href="/gopigo/motor/stop" class="btn btn-lg btn-danger">Stop</a>
</div>

<div class="btn-group btn-group-justified">
    <form action="" method="POST">
        {{ formFW.hidden_tag() }}
        <p>
            {{ formFW.forward_distance.label }}<br>
            {{ formFW.forward_distance(size=2) }}
            {{ formFW.forward_submit }}            
        </p>
    </form>
</div>
{% endblock %}
